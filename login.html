<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- NavBar--> 
   <nav class="bg-red-900 p-4 text-white flex justify-between">
    <div>
        <h1 class="text-3xl font-bold"> Insightful AI</h1>
    </div>
    <div>
        <a href="login" class="text-white hover:underline">Login</a>
        <a href="signup" class="text-white hover:underline">Signup</a>
    </div>
   </nav>

   <!-- Main Content -->
   <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-9 shadow-md rounded-lg max-w-md w-full">
            <!-- Login form -->
            <form class="space-y-4">
                <h2 class="text-xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..."  class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..."  class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-red-900 text-white p-2 rounded hover:bg-red-700" hover="underline">Login</button>
            </form>

        </div>
   </div>

   
</body>
</html>
